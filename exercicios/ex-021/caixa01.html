<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {/*Box-level*/
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: darkslategray;

            padding: 10px 20px;

            margin: 10px 10px;
        }

        a {/*inline-level*/
            border: 10px solid red;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas box-level</h1>
    <p>Parágrafos também são exemplos de box-level mas os <a href="#">links também são exemplos de caixas inline-level</a>Vamos ver como tudo isso funciona</p>
</body>
</html>
